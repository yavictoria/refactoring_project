<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="calculator-container">
        <h1>Калькулятор</h1>
        <form method="POST" class="calculator-form">
            <input type="number" name="num1" step="any" required placeholder="Перше число" class="input-field">
            <select name="operation" required class="operation-select">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
            <input type="number" name="num2" step="any" required placeholder="Друге число" class="input-field">
            <button type="submit" class="calculate-button">Обчислити</button>
        </form>

        {% if result %}
        <div class="result-container">
            <h2>Результат:</h2>
            <p class="result-text">{{ result }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
