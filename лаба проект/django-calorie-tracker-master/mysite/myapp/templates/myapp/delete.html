<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Confirmation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 4.6 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>

<body class="bg-white text-dark">

    <nav class="navbar navbar-dark" style="background-color: #0097a7;">
        <div class="container-fluid">
            <a href="{% url 'index' %}" class="navbar-brand text-white font-weight-bold">Home</a>
        </div>
    </nav>

    <div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
        <form method="POST" class="text-center">
            {% csrf_token %}
            <h2 class="mb-4">Are you sure you want to delete this item?</h2>
            <button type="submit" class="btn btn-danger btn-lg px-5">Delete</button>
        </form>
    </div>

</body>
</html>
